<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-arial">
    <div class="container">
        <h1>To-Do List</h1>
        <div class="theme-toggle-container">
            <button class="priority-filter" aria-label="Priority filter">üî•</button>
            <button class="toggle-done" aria-label="Toggle done tasks">‚úîÔ∏è</button>
            <button class="settings-toggle" aria-label="Settings">‚öôÔ∏è</button>
        </div>
        <div class="task-table-container">
            <h2>Tasks</h2>
            <table id="task-table" role="table">
                <thead>
                    <tr role="row">
                        <th class="task-column" role="columnheader">Task</th>
                        <th class="date-created date-created-column" role="columnheader">Date Created</th>
                        <th class="status-column" role="columnheader">Status</th>
                        <th class="action-column" role="columnheader">Action</th>
                    </tr>
                </thead>
                <tbody role="rowgroup">
                    <!-- Task rows will be dynamically inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <button id="add-task-btn" class="add-task-btn" aria-label="Add new task">+</button>

        <div class="priority-list-container">
            <h2 class="priority-heading">Priority List</h2>
            <ul id="priority-list" role="list"></ul>
        </div>
    </div>

    <!-- Settings Popup -->
    <div id="settings-popup" class="settings-popup">
        <div class="settings-content">
            <span class="close-settings">&times;</span>
            <h2>Settings</h2>
            <ul>
                <li>
                    <button class="theme-toggle">Change Theme Color</button>
                </li>
                <li>
                    <label for="font-select">Choose Font:</label>
                    <select id="font-select">
                        <option value="font-arial">Arial</option>
                        <option value="font-courier">Courier</option>
                        <option value="font-georgia">Georgia</option>
                    </select>
                </li>
                <li>
                    <label for="toggle-date-created">Show "Date Created" Column:</label>
                    <input type="checkbox" id="toggle-date-created" checked>
                </li>
                <li>
                    <label for="toggle-actions">Show "Actions" Column (Desktop Only):</label>
                    <input type="checkbox" id="toggle-actions" checked>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
