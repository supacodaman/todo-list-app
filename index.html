<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="theme-toggle-container">
            <button class="theme-toggle" aria-label="Toggle theme">ğŸ¨</button>
            <button class="priority-filter" aria-label="Priority filter">ğŸ…¿ï¸</button>
            <button class="toggle-done" aria-label="Toggle done tasks">âœ”ï¸</button>
        </div>
        <h2>Tasks</h2>
        <table id="task-table" role="table">
            <thead>
                <tr role="row">
                    <th role="columnheader">Task</th>
                    <th role="columnheader" class="date-created-column">Date Created</th>
                    <th role="columnheader">Status</th>
                    <th role="columnheader" class="action-column">Action</th>
                </tr>
            </thead>
            <tbody role="rowgroup"></tbody>
        </table>
        
        <button id="add-task-btn" class="add-task-btn" aria-label="Add new task">+</button>

        <h2 class="priority-heading">Priority List</h2>
        <ul id="priority-list" role="list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
