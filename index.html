<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 95%;
            max-width: 800px;
            margin: 10px auto;
            padding: 10px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-x: auto;
            position: relative;
        }
        .theme-toggle {
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            background: none;
            border: none;
            margin-left: auto;
        }
        .theme-toggle-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: -20px;
            margin-top: 10px;
        }
        h1, h2 {
            color: #333;
        }
        h1 {
            text-align: center;
        }
        h2.priority-heading {
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: fixed;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
        }
        th {
            background-color: #f4f4f4;
        }
        th.action-column, td.action-column {
            width: 70px; /* Narrower action column */
            text-align: center;
        }
        th.date-created-column, td.date-created-column {
            width: 100px; /* Narrower date created column */
            text-align: center;
        }
        .add-task-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .add-task-btn:hover {
            background-color: #5a6268;
        }
        .status-box {
            cursor: pointer;
            padding: 5px 10px;
            color: black;
            border-radius: 4px;
            text-align: center;
        }
        .priority-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #ff6600;
            font-size: 16px;
        }
        .priority-btn.active {
            background-color: #d3d3d3;
        }
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #ff0000;
            font-size: 16px;
        }
        #priority-list {
            list-style-type: none;
            padding: 0;
        }
        @media (max-width: 600px) {
            .container {
                width: 98%;
                margin: 5px auto;
                padding: 5px;
            }
            body {
                font-size: 14px;
            }
            th, td {
                font-size: 12px;
                padding: 6px;
            }
            .add-task-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            li {
                padding: 10px;
                font-size: 14px;
            }
            .status-box {
                padding: 5px;
            }
            th.action-column, td.action-column {
                width: 60px; /* Slightly narrower for mobile */
            }
            th.date-created-column, td.date-created-column {
                width: 80px; /* Slightly narrower for mobile */
            }
        }
        .theme-light-brown .container, .theme-light-brown table {
            background-color: rgb(252, 241, 220);
            color: #333;
        }
        .theme-light-brown th, .theme-light-brown td {
            border-color: #a9a9a9; /* Dark grey borders */
        }
        .theme-light-brown th {
            background-color: rgb(252, 241, 220);
            color: #333;
        }
        .theme-light-brown h1, .theme-light-brown h2 {
            color: #333; /* Keep titles the same shade of black/dark grey */
        }
        .theme-dark-navy .container, .theme-dark-navy table {
            background-color: #001f3f;
            color: #fff;
        }
        .theme-dark-navy th {
            background-color: #003366;
            color: #fff;
        }
        .theme-dark-navy th, .theme-dark-navy td {
            border-color: #555;
        }
        .theme-dark-navy h1, .theme-dark-navy h2 {
            color: #b0c4de;
        }
        .theme-dark-navy .status-not-started {
            background-color: #cc6666;
        }
        .theme-dark-navy .status-working-on {
            background-color: #ffcc66;
        }
        .theme-dark-navy .status-done {
            background-color: #669966;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="theme-toggle-container">
            <button class="theme-toggle">ðŸŽ¨</button>
        </div>
        <h2>Tasks</h2>
        <table id="task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th class="date-created-column">Date Created</th>
                    <th>Status</th>
                    <th class="action-column">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <button id="add-task-btn" class="add-task-btn">+</button>

        <h2 class="priority-heading">Priority List</h2>
        <ul id="priority-list"></ul>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.querySelector('.theme-toggle');
            let themeIndex = 0;
            const themes = ['', 'theme-light-brown', 'theme-dark-navy'];

            themeToggleBtn.addEventListener('click', () => {
                themeIndex = (themeIndex + 1) % themes.length;
                document.body.className = themes[themeIndex];
            });

            // Your existing JavaScript code to manage tasks

            function getStatusColor(status) {
                const currentTheme = document.body.className;
                if (currentTheme === 'theme-dark-navy') {
                    switch (status) {
                        case 'Not started':
                            return '#cc6666'; // Muted red
                        case 'Working on':
                            return '#ffcc66'; // Muted yellow
                        case 'Done':
                            return '#669966'; // Muted green
                        default:
                            return '#cc6666'; // Default muted red
                    }
                } else {
                    switch (status) {
                        case 'Not started':
                            return '#F4655A';
                        case 'Working on':
                            return '#FFDC6D';
                        case 'Done':
                            return '#92D050';
                        default:
                            return '#F4655A';
                    }
                }
            }
        });
    </script>
</body>
</html>
